<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<section data-route="author">Author Name</section>
	<section data-route="books">Book1, Book2, Book3</section>
	<ul>
		<li><a href="#/author">#/author</a></li>
		<li><a href="#/books">#/books</a></li>
	</ul>
	<script type="text/javascript" src="res/js/lib/jquery.js"></script>
	<script type="text/javascript" src="res/js/lib/director.js"></script>
	<script type="text/javascript" >
	    $('document').ready(function(){
	      var showAuthorInfo = function () { console.log("showAuthorInfo"); },
	          listBooks = function () { console.log("listBooks"); },
	          allroutes = function() {
	            var route = window.location.hash.slice(2),
	                sections = $('section'),
	                section;
	            if ((section = sections.filter('[data-route=' + route + ']')).length) {
	              sections.hide(250);
	              section.show(250);
	            }
	          };

	      var routes = {
	        '/author': showAuthorInfo,
	        '/books': listBooks
	      };

	      var router = Router(routes);

	      router.configure({
	        on: allroutes
	      });
	      router.init();
	      console.log(router);
	    });
    </script>
</body>
</html>
