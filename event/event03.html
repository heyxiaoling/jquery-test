	<script type="text/javascript" src="res/js/lib/jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			
			$('input').focus(function(){
				$(this).css({'background':'red'});
			});

			$('input').trigger('focus');

		})
		

		
	</script>
	<div class="div1">aaa</div>
