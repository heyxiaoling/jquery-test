<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>isFunction</title>
</head>
<body>
	<script type="text/javascript" src="res/js/lib/jquery.js"></script>
	<script type="text/javascript">
		//新方法
		alert(isFunction(alert));
		function isFunction( fn ){
			if( !fn )
                return false;
	            var s   = "toString",
	                v   = "valueOf",
	                t   = typeof fn[s] === "function" && fn[s],
	                o   = typeof fn[v] === "function" && fn[v],
	                r;
	            if( t )
	                delete fn[s];
	            if( o )
	                delete fn[v];
	            r   = typeof fn !== "string" && !(fn instanceof String) && !fn.nodeName && fn.constructor != Array && /^[\s[]?function/.test(fn + "");
	            if( t )
	                fn[s]   = t;
	            if( o )
	                fn[v]   = o;
	            return r;
		}
	</script>
</body>
</html>
